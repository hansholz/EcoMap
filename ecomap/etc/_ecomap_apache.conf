<VirtualHost *:80>

     # --- Configure VirtualHost ---

    ServerName www.ecomap.new
    ServerAdmin admin.email@gmail.com
    ServerAlias ecomap.new
    DocumentRoot "/home/ec2-user/EcoMap/"

    # --- Configure WSGI Listening App(s) ---

    WSGIDaemonProcess ecomap user=admin_name group=admin_name threads=5 processes=5
    WSGIScriptAlias / /home/ec2-user/EcoMap/ecomap/www/ecomap.wsgi

    <Directory /home/ec2-user/EcoMap/ecomap/www/>
        WSGIProcessGroup ecomap
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading Off
        Require all granted
    </Directory>

    # --- Configure Static Files ---

    Alias /uploads/  /home/ec2-user/EcoMap/ecomap/www/uploads/
    Alias /js/  /home/ec2-user/EcoMap/ecomap/www/media/js/
    Alias /css/  /home/ec2-user/EcoMap/ecomap/www/media/css/
    Alias /image/  /home/ec2-user/EcoMap/ecomap/www/media/image/
    Alias /templates/ /home/ec2-user/EcoMap/ecomap/www/templates/
    Alias /fonts/ /home/ec2-user/EcoMap/ecomap/www/media/fonts/

    # --- Configure Apache logging ---
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel debug

</VirtualHost>
